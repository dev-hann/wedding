name: Deploy Next.js site to Pages
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn set version 1.22.22
      - run: yarn install

      - name: Build
        run: yarn build
      - run: touch ./out/.nojekyll 
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
